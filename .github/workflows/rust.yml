name: Build & Release

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BIN_NAME: rust_gitui
  CARGO_TERM_COLOR: always

jobs:
  build:
  
    name: Build (${{ matrix.os }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --release

    - name: Prepare dist folder
      run: mkdir -p dist

    # Package for Linux/macOS (tar.gz)
    - name: Package (Unix)
      if: runner.os != 'Windows'
      shell: bash
      run: |
        BIN_PATH="target/release/${{ env.BIN_NAME }}"
        chmod +x "$BIN_PATH"
        # Optional strip to reduce size (only on Linux)
        if [ "${{ runner.os }}" = "Linux" ]; then strip "$BIN_PATH" || true; fi
        ARCHIVE="dist/${{ env.BIN_NAME }}-${{ runner.os }}.tar.gz"
        tar -czf "$ARCHIVE" -C target/release "${{ env.BIN_NAME }}"
        echo "Created $ARCHIVE"

    # Package for Windows (zip)
    - name: Package (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        $BinPath = "target/release/${{ env.BIN_NAME }}.exe"
        $Archive = "dist/${{ env.BIN_NAME }}-Windows.zip"
        Compress-Archive -Path $BinPath -DestinationPath $Archive
        Write-Host "Created $Archive"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: dist-${{ runner.os }}
        path: dist/*

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: [build]
  
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: dist-*
          path: dist
          merge-multiple: true
  
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            dist/*.tar.gz
            dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
