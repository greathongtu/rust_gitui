name: Build & Release

on:
  push:
    branches:
      - master
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write
  actions: read

env:
  BIN_NAME: rust_gitui
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: cargo build --release

      - name: Prepare dist folder
        run: mkdir -p dist

      # Package for Linux/macOS (tar.gz)
      - name: Package (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          BIN_PATH="target/release/${{ env.BIN_NAME }}"
          chmod +x "$BIN_PATH"
          if [ "${{ runner.os }}" = "Linux" ]; then strip "$BIN_PATH" || true; fi
          ARCHIVE="dist/${{ env.BIN_NAME }}-${{ runner.os }}.tar.gz"
          tar -czf "$ARCHIVE" -C target/release "${{ env.BIN_NAME }}"
          echo "Created $ARCHIVE"

      # Package for Windows (zip)
      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $BinPath = "target/release/${{ env.BIN_NAME }}.exe"
          $Archive = "dist/${{ env.BIN_NAME }}-Windows.zip"
          Compress-Archive -Path $BinPath -DestinationPath $Archive
          Write-Host "Created $Archive"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ runner.os }}
          path: dist/*

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') && github.repository == 'greathongtu/rust_gitui'

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: dist-*
          path: dist
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/*.zip
